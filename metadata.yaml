name: wazuh-dashboard
display-name: Wazuh Dashboard
description: |
     Wazuh Dashboard is a community-driven, Apache 2.0-licensed open source 
    user interface that lets you visualize your Wazuh data and run and scale
    your Wazuh clusters.

summary: The Charmed Wazuh Dashboard operator
source: https://github.com/canonical/wazuh-dashboard-operator
issues: https://github.com/canonical/wazuh-dashboard-operator/issues

maintainers:
  - https://launchpad.net/~canonical-is-devops
series:
  - jammy

peers:
  dashboard_peers:
    interface: dashboard_peers 
  restart:
    interface: rolling_op
  upgrade:
    interface: upgrade

requires:
  opensearch-client:
    interface: opensearch_client
    limit: 1
    optional: true
  certificates:
    interface: tls-certificates
    limit: 1
    optional: true

provides:
  cos-agent:
    interface: cos_agent
    limit: 1

